<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Prasad Suman Mohan's Portfolio</title>
  <style>
    /* Your CSS styles can go here */
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4b5c, #ffc107);
    }

    header {
      background: linear-gradient(45deg, #ff4b5c, #ffc107);
      position: relative;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
    }

    header nav {
      /* Add your navigation styles here */
    }

    #error {
      padding: 2rem;
      text-align: center;
    }

    #error h2 {
      font-size: 2rem;
      color: #ff4b5c;
    }

    .error-message {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .error-message h3 {
      color: #ff4b5c;
    }

    .error-message p {
      color: #333;
      margin-bottom: 1rem;
    }

    .error-message a {
      color: #fff;
      background: #ff4b5c;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .error-message a:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>Prasad Suman Mohan's Portfolio</h1>
    <nav>
      <!-- Add navigation links here if needed -->
    </nav>
  </header>

  <!-- Error section -->
  <section id="error">
    <h2>Error</h2>
    <div class="error-message">
      <h3>Oops! Something went wrong.</h3>
      <p>We apologize for the inconvenience. The page you are looking for cannot be found or is currently unavailable.</p>
      <a href="index.html">Go back to the homepage</a>
    </div>
  </section>

  <!-- Add more sections as needed (e.g., About, Contact, etc.) -->

  <script src="app.js"></script>
</body>
</html>
